<form th:action="@{/user/signup}" th:object="${userCreateRequest}" method="post">
    <!-- CSRF 토큰 추가 -->
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />

    <!-- 사용자ID -->
    <div class="mb-3">
        <label for="username" class="form-label">사용자ID</label>
        <input type="text" th:field="*{username}" class="form-control" placeholder="사용자ID를 입력하세요">
    </div>

    <!-- 비밀번호 -->
    <div class="mb-3">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요">
    </div>

    <!-- 전화번호 -->
    <div class="mb-3">
        <label for="phoneNumber" class="form-label">전화번호</label>
        <input type="text" th:field="*{phoneNumber}" class="form-control" placeholder="전화번호를 입력하세요">
    </div>

    <!-- 역할 선택 -->
    <div class="mb-3">
        <label for="role" class="form-label">사용자 역할</label>
        <select th:field="*{role}" class="form-select">
            <option value="" disabled selected>역할을 선택하세요</option>
            <option value="NORMAL">Normal</option>
            <option value="ADMIN">Admin</option>
            <option value="GUARDIAN">Guardian</option>
        </select>
    </div>

    <!-- 회원가입 버튼 -->
    <button type="submit" class="btn btn-primary">회원가입</button>
</form>
